<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
	integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
	crossorigin="anonymous" />
<body>
	<form class="form-horizontal" method="post" action="/saveUser">
		<div class="container">
			<div class="row centered-form">
				<div
					class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Don't Have Account?? <small>Sign Up</small>
							</h3>
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="first_name" id="first_name"
												class="form-control input-sm" placeholder="First Name" />
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="last_name" id="last_name"
												class="form-control input-sm" placeholder="Last Name" />
										</div>
									</div>
								</div>

								<div class="form-group">
									<input type="email" name="email" id="email"
										class="form-control input-sm" placeholder="Email Address" />
								</div>

								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="password" name="password" id="password"
												class="form-control input-sm" placeholder="Password" />
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="password" name="password_confirmation"
												id="password_confirmation" class="form-control input-sm"
												placeholder="Confirm Password" />
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="contactNo" id="contactNo"
												class="form-control input-sm" placeholder="Contact No:" />
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="billingAddress" id="billingAddress"
												class="form-control input-sm" placeholder="Billing Address" />
										</div>
									</div>
								</div>


								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="billingCity" id="billingCity"
												class="form-control input-sm" placeholder="Billing City" />
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="billingZipCode" id="billingZipCode"
												class="form-control input-sm" placeholder="Billing Zip Code" />
										</div>
									</div>
								</div>


								<div class="form-group">
									<select class="form-control input-sm" id="country" name="country"  style="overflow-y: scroll;  max-height:100px;">
										<option value="0">Country</option>
										</select></div>

								<input type="submit" value="Register"
									class="btn btn-info btn-block" />

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>
</body>
</head>

</html>
